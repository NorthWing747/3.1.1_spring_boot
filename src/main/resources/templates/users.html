<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список пользователей</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Список пользователей</h1>

    <a th:href="@{/addUser}" class="btn btn-success mb-3">Добавить пользователя</a>
    <a th:href="@{/}" class="btn btn-secondary mb-3">На главную</a>

    <div th:if="${users.empty}">
        <p>Пользователей нет</p>
    </div>

    <table th:unless="${users.empty}" class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Возраст</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.surname}"></td>
            <td th:text="${user.age}"></td>
            <td>
                <a th:href="@{/editUser(id=${user.id})}" class="btn btn-warning btn-sm">Редактировать</a>
                <form th:action="@{/deleteUser}" method="post" style="display:inline;">
                    <input type="hidden" name="id" th:value="${user.id}">
                    <button type="submit" class="btn btn-danger btn-sm">Удалить</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
