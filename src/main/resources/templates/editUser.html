<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Редактирование пользователя</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h1 class="mb-4">Редактирование пользователя</h1>

      <!-- Форма редактирования -->
      <form th:action="@{/editUser}" th:object="${user}" method="post">
        <!-- Скрытое поле с ID -->
        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
          <label for="name" class="form-label">Имя *</label>
          <input type="text" class="form-control" id="name" th:field="*{name}"
                 required minlength="2" maxlength="50">
        </div>

        <div class="mb-3">
          <label for="surname" class="form-label">Фамилия *</label>
          <input type="text" class="form-control" id="surname" th:field="*{surname}"
                 required minlength="2" maxlength="50">
        </div>

        <div class="mb-3">
          <label for="age" class="form-label">Возраст</label>
          <input type="number" class="form-control" id="age" th:field="*{age}"
                 min="1" max="150">
        </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button type="submit" class="btn btn-warning">✏️ Обновить</button>
          <a th:href="@{/users}" class="btn btn-secondary ms-2">❌ Отмена</a>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
